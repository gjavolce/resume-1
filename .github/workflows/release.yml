name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Add private content
        env:
          PRIVATE_CONTENT: ${{ secrets.PRIVATE_CONTENT }}
        run: |
          echo $PRIVATE_CONTENT > RohitGohri.tmp

      - name: Generate PDF
        uses: xu-cheng/latex-action@master
        with:
          root_file: |
            resume.tex
          args: |
            -pdf -interaction=nonstopmode -halt-on-error -jobname=RohitGohri

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: RohitGohri.pdf
          draft: false
          prerelease: false

      - name: Trigger Drone Releases
        uses: ./.github/drone-action
        env:
          DEPLOY_ENV: resume
          DRONE_REPOSITORY: rohit-gohri/blog
          DRONE_TOKEN: ${{ secrets.DRONE_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
