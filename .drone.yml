kind: pipeline
name: default

steps:
  - name: build
    image: tianon/latex
    commands:
      - pdflatex --interaction=errorstopmode --job-name=RohitGohri resume.tex

  - name: release
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files: 
        - RohitGohri.pdf
    when:
      event: tag

